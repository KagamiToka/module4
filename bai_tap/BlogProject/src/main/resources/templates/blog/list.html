<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"><head>
    <meta charset="UTF-8">
    <title>Blogs</title>
    <th:block th:insert="~{layout/layout::library}"> </th:block>
</head>
<body>
    <div th:replace="~{layout/layout::header}"></div>
    <a href="blogs/add">Add new Blog</a>
    <form th:action="@{blogs/search}" method="get">
      <input name="searchName" type="text" placeholder="Author">
      <button type="submit">Search</button>
    </form>
    <table class="table table-striped">
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
        <th>View</th>
        <th>Action</th>
      </tr>
      <tr  th:each="blog : ${blogs}">
        <td th:text="${blog.id}"></td>
        <td th:text="${blog.title}"></td>
        <td th:text="${blog.author}"></td>
        <td>
          <a th:href="@{blogs/detail/__${blog.id}__}">Details</a>
        </td>
        <td>
          <a th:href="@{/blogs/edit/__${blog.id}__}">Edit</a>
          |
            <a href="#"
               data-bs-toggle="modal"
               data-bs-target="#deleteModal"
               th:attr="data-id=${blog.id}">
                Delete
            </a>
        </td>
      </tr>
    </table>

<!--Modal-->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Confirm Delete</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete this blog?
                </div>
                <div class="modal-footer">
                    <form id="deleteForm" th:action="@{/blogs/delete}" method="post">
                        <input type="hidden" name="id" id="deleteId"/>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        var deleteModal = document.getElementById('deleteModal');
        deleteModal.addEventListener('show.bs.modal', function (event) {
            var button = event.relatedTarget;
            var blogId = button.getAttribute('data-id');
            document.getElementById('deleteId').value = blogId;
        });
    });
</script>
</html>
