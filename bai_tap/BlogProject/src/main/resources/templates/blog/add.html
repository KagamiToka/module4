<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"><head>
    <meta charset="UTF-8">
    <title>Blogs</title>
    <th:block th:insert="~{layout/layout::library}"> </th:block>
</head>
<body>
    <div th:replace="~{layout/layout::header}"></div>
    <form action="/blogs/add" method="post" th:object="${blog}">
        Title: <input type="text" placeholder="enter title" th:field="*{title}">
        Content: <textarea placeholder="enter content" th:field="*{content}"></textarea>
        Author: <input type="text" placeholder="enter author" th:field="*{author}">
        Category
        <select th:field="*{category}">
            <option value="">---Chọn lớp------</option>
            <option th:each="cate:${category}" th:value="${cate.id}" th:text="${cate.name}"></option>
        </select><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
