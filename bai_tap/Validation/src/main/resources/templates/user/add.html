<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"><head>
    <meta charset="UTF-8">
    <title>Blogs</title>
    <th:block th:insert="~{layout/layout::library}"> </th:block>
</head>
<body>
    <div th:replace="~{layout/layout::header}"></div>
    <form action="/users/add" method="post" th:object="${user}">
        FirstName: <input type="text" placeholder="enter title" th:field="*{firstName}"><br>
        <small class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></small><br>
        LastName: <input type="text" placeholder="enter content" th:field="*{lastName}"> <br>
        <small class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></small><br>
        Age: <input type="number" placeholder="enter author" th:field="*{age}"> <br>
        <small class="text-danger" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></small><br>
        Email : <input type="text" placeholder="enter category" th:field="*{email}"> <br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
